<!DOCTYPE html>
<meta charset="utf-8">
<style>

.background {
  fill: none;
  pointer-events: all;
}

#states {
  fill: lightsteelblue;/* ##aaa;*/
}

#states .active {
  fill: orange;
}

#state-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 1.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
        .rangeRoundBands([0,width], .1);

var y = d3.scale.linear()
        .rangeRound([height,0]);

var color = d3.scale.ordinal()
        .range(['#C0163D','#042C6A' ]);

var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .tickFormat(d3.format(".2s"));

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


d3.csv("/data/busy_airports.csv", function(error, busy) {
  if (error) throw error;

  color.domain(['Count_delay','Not_delayed']);

  busy.forEach(function(d){
    var y0 = 0;
    d.flights = color.domain().map(function(name) { return {name: name, y0: y0, y1: y0 += +d[name]};});
    d.total = +d.Total;
  });

  busy.sort(function(a, b) { return b.total - a.total; });

  x.domain(busy.map(function(d) { return d.airport_code; }));
  y.domain([0, d3.max(busy, function(d) { return d.total; })]);
debugger;
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em");

  var airport = svg.selectAll(".airport")
      .data(busy)
    .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { return "translate(" + x(d.airport_code) + ",0)"; });

  airport.selectAll("rect")
      .data(function(d) { return d.flights; })
    .enter().append("rect")
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.y1); })
      .attr("height", function(d) { return y(d.y0) - y(d.y1); })
      .attr("opacity", "0.8")
      .style("fill", function(d) { return color(d.name); });

  
});



</script>
